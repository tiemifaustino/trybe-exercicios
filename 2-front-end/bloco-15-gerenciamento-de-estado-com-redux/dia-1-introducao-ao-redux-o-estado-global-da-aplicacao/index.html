<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- a linha 8 é um import para usar o Redux -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      button {
        height: 50px;
        width: 200px;
      }
      </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      // 3 - Incremente o switch criado no exercício anterior com as actions NEXT_COLOR e PREVIOUS_COLOR . Essas actions devem alterar o valor index guardado no ESTADO_INICIAL 
      // ACTIONS
      const NEXT_COLOR = { type: "NEXT_COLOR" }

      const PREVIOUS_COLOR = { type: "PREVIOUS_COLOR" }

      // 2 - Crie um reducer, implementando um switch retornando apenas o estado inicial como default (colocar o reducer como parâmetro para o createStore).
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index === (state.colors.length - 1) ? 0 : state.index + 1,
            };
          case PREVIOUS_COLOR:
            return {
              ...state,
              index: state.index === 0 ? (state.colors.length - 1) : state.index - 1,
            };
          default:
            return state;
        }
      };

      // 1 - Crie uma store para a nossa aplicação.
      const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

      // 4 - Crie eventListeners que escutam os cliques de cada botão, o Previous color e o Next color, e realizam um dispatch com o respectivo action.type de cada.
      const previousColorButton = document.getElementById('previous');
      const nextColorButton = document.getElementById('next');

      previousColorButton.addEventListener('click', () => {
        // coloca o ACTION dentro do store.dispatch para ele enviar para o reducer
        // (Atribui o ACTION como argumento do dispatch)
        store.dispatch(PREVIOUS_COLOR);
      });

      nextColorButton.addEventListener('click', () => {
        store.dispatch(NEXT_COLOR);
        const estadoGlobal = store.getState();
      });

      // 5 - Faça o subscribe da store, alterando o innerHTML da tag com id value para a cor atual e o style do elemento com id container . Você deverá ser capaz de ver as cores mudando ao fundo, e o nome da cor exibida.
      store.subscribe(() => {
        const estadoGlobal = store.getState();
        const colorName = document.getElementById('value');
        colorName.innerHTML = estadoGlobal.colors[estadoGlobal.index];
        // console.log((estadoGlobal.index));
      })

    </script>
  </body>
</html>
