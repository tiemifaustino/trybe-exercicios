<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      // 3 - Crie actions que alterem o nome e o sobrenome dos estados iniciais, e adapte seu respectivo reducer.
      const actionFirstReducer = {
        type: 'FIRST',
        nome: 'Danilo',
        sobrenome: 'Faustino'
      };

      const actionSecondReducer = {
        type: 'SECOND',
        nome: 'Tiemi',
        sobrenome: 'Faustino'
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'FIRST':
            return {
              nome: action.nome,
              sobrenome: action.sobrenome,
            }
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'SECOND':
            return {
              nome: action.nome,
              sobrenome: action.sobrenome,
            }
          default:
            return state;
        }
      };

      // 1 - Combine os reducers existentes com a função combineReducers e salve-o em uma constante.
      const reducersTogether = Redux.combineReducers({ meuPrimeiroReducer, meuSegundoReducer });

      // 2 - Crie uma store com a combinação dos reducers.
      const store = Redux.createStore(reducersTogether);

      // 5 - Adicione um store.subscribe() para atualizar as informações na página de acordo com o que temos armazenado na store . Quando a página carregar o nome renderizado deve ser alterado após alguns segundos.
      store.subscribe(() => {
        // const estadoGlobal = store.getState();
        //  document.getElementById('nome-1').innerHTML = estadoGlobal.meuPrimeiroReducer.nome;
        const { meuPrimeiroReducer, meuSegundoReducer } = store.getState();
        document.getElementById('nome-1').innerHTML = meuPrimeiroReducer.nome;
        document.getElementById('sobrenome-1').innerText = meuPrimeiroReducer.sobrenome;

        document.getElementById('nome-2').innerText = meuSegundoReducer.nome;
        document.getElementById('sobrenome-2').innerText = meuSegundoReducer.sobrenome;
      })

       // 4 - Crie dispatchs para alterar os nomes após alguns segundos depois que a página carregar. Segue uma dica de como resolver este exercício:
      window.onload = () => {
        setTimeout(() => {
          //Seu dispatch vem aqui //
          store.dispatch(actionFirstReducer);
          store.dispatch(actionSecondReducer);
        }, 3000);
      };
    </script>
  </body>
</html>
