<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      // 1- Recupere o elemento que contém o título da página e faça algo com ele,
      // como alterá-lo para o nome do seu filme favorito.
      const title = document.getElementById('page-title');
      title.innerText = 'Corra! - Filme';
      title.style.fontSize = '70px';

      // 2 - Agora recupere o segundo parágrafo e use sua criatividade para
      //  alterá-lo.
      const secondP = document.getElementById('second-paragraph');
      secondP.style.backgroundColor = 'green';
      secondP.style.fontSize = '50px';
      secondP.style.fontWeight = 600;
      secondP.style.color = 'white';

      // 3 - Por fim, recupere o subtítulo e altere-o também.
      const subtitle = document.getElementById('subtitle');
      subtitle.style.fontSize = '50px';
    </script>
  </body>
</html>
