<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Currículo</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <header>
        <h2>Cadastre seu currículo</h2>
        <p>Preencha os campos abaixo.</p>
    </header>
    <main>
        <form action="" method="get">
            <div>
                <!-- 1-Crie um <fieldset> para os dados pessoais: -->
                <fieldset class="personal-data">
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text"
                            name="nome"
                            id="nome"
                            maxlength="40"
                            required>  
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email"
                            name="email"
                            id="email"
                            maxlength="50"
                            required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text"
                            name="cpf"
                            id="cpf"
                            maxlength="11"
                            required>
                </div>
                <div>
                    <label for="address">Endereço:</label>
                    <input type="text"
                            name="address"
                            id="address"
                            maxlength="200"
                            required> 
                </div>
                <div>
                    <label for="city">Cidade:</label>
                    <input type="text"
                            name="city"
                            id="city"
                            maxlength="28"
                            required>
                </div>
                <div>
                    <label for="state">Estado:</label>
                    <select name="state" id="state" required>       
                        <option disabled selected value>Selecione seu estado</option>
                    </select>
                </div>
                <div>
                    <label for="tipo-imovel">Tipo de imóvel: </label>
                    <input type="radio"
                            name="tipo-imovel"
                            id="casa"
                            required>
                    <label for="casa">Casa</label>
                    <input type="radio"
                            name="tipo-imovel"
                            id="ap"
                            required>
                    <label for="ap">Apartamento</label>
                </div>
                </fieldset>
                <!-- 2-Crie outro <fieldset> para dados do seu último emprego -->
                <fieldset class="personal-data">
                    <div>
                        <legend>Dados do último emprego:</legend>
                        <div>
                            <label for="resumo">Resumo do currículo:</label>
                            <textarea name="resumo"
                                    id="resumo"
                                    cols="100"
                                    rows="10"
                                    maxlength="1000"
                                    required>
                            </textarea>
                        </div>
                        <div>
                            <label for="cargo">Cargo:</label>
                            <input type="text"
                                    name="cargo"
                                    id="cargo"
                                    maxlength="40"
                                    required>
                        </div>
                        <div>
                            <label for="descricao">Descrição:</label>
                            <input type="text"
                                    name="descricao"
                                    id="descricao"
                                    maxlength="500"
                                    required>
                        </div>
                        <div>
                            <label for="data-inicio">Data de início:</label>
                            <input type="text"
                                    name="data-inicio"
                                    id="data-inicio"
                                    required>
                        </div>
                    </div>
                </fieldset>
            </div>
            
            <button type="submit" id="submit-button">Enviar</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
